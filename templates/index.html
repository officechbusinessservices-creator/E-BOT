<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI-PRIME: The Singularity Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #30363d;
        }

        .chat-header {
            background-color: #21262d;
            padding: 15px 20px;
            color: #58a6ff;
            font-size: 1.4em;
            font-weight: 600;
            border-bottom: 1px solid #30363d;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .user-message {
            align-self: flex-end;
            background-color: #0e4429;
            color: #c9d1d9;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #282c34;
            color: #c9d1d9;
            border-bottom-left-radius: 2px;
        }

        .loading-dots {
            align-self: flex-start;
            margin-left: 18px;
            display: none;
        }
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #58a6ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-form {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #30363d;
            background-color: #21262d;
        }

        .chat-input-form input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #30363d;
            border-radius: 8px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 1em;
            outline: none;
            margin-right: 10px;
        }

        .chat-input-form input::placeholder {
            color: #8b949e;
        }

        .chat-input-form button {
            background-color: #58a6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .chat-input-form button:hover {
            background-color: #448aff;
        }

        @media (max-width: 768px) {
            .chat-container { margin: 10px; }
            .chat-messages { max-height: 70vh; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            OMNI-PRIME: The Singularity Bot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Greetings, I am OMNI-PRIME. How may I architect your solution today?
            </div>
            <div class="loading-dots" id="loading-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ask OMNI-PRIME anything..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const loadingDots = document.getElementById('loading-dots');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user-message');
            userMessageDiv.textContent = message;
            chatMessages.insertBefore(userMessageDiv, loadingDots);
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            loadingDots.style.display = 'inline-block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                loadingDots.style.display = 'none';

                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot-message');
                botMessageDiv.innerHTML = data.response.replace(/\n/g, '<br>');
                chatMessages.insertBefore(botMessageDiv, loadingDots);

            } catch (error) {
                console.error('Error fetching bot response:', error);
                loadingDots.style.display = 'none';
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.classList.add('message', 'bot-message');
                errorMessageDiv.textContent = 'Error: Could not get a response. Please try again.';
                chatMessages.insertBefore(errorMessageDiv, loadingDots);
            } finally {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
