services:
  - type: web
    name: e-bot-x0ot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
